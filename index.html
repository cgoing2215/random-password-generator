<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 class="heading">
                Generate a<br>
                <span class="green">random password</span>
            </h1>
            <p class="site-statement">Never use an insecure password again.</p>
            <button onclick="populatePasswords()">Generate passwords</button>
        </div>
        <div class="line"></div>
        <div class="result-section">
            <div id="group">
                <p id="result-one"></p>
                <button onclick="copyContentOne()" id="copy-pw-one">Copy</button>
            </div>
            <div id="group">
                <p id="result-two"></p>
                <button onclick="copyContentTwo()"  id="copy-pw-two">Copy</button>
            </div>
        </div>
        <div id="mode-switch">
            <button onclick="switchMode()" id="mode-toggle">Light Mode</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
